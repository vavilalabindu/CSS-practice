<html>
<head>
<style>
div{border:2px solid red;
height:150px;
width:200;
margin:200px;
transform:translate(100px,100px);
transform:rotate(30deg);
transform:scale(2,2);
transform:skew(-20deg);
transition:height 3s,width 2s,transform 5s,opacity 3s;
opacity:1;
transition-delay:3s;
}


div:hover{
height:300px;
width:500px;
transform:skew(30deg);
opacity:0;}
</style>
</head>
<body>
<div>
<h1>hey bindu</h1>
</div>


</body>
</html>
